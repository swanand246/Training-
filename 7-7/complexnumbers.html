<!DOCTYPE html>
<head></head>
<body>
    <h2>Complex Number Operations</h2>

    <h2>First Number:2-7i</h2>
    <h2>Second Number:4+3i</h2>

    <h3>Addition</h3> 
    <p id="addn"></p>

    <h3>Substraction</h3> 
    <p id="subn"></p>

    <h3>Multiplication</h3> 
    <p id="mult"></p>

    <h3>Division</h3> 
    <p id="div"></p>
    
    <script>
        
    
        function Complex(real, imaginary) 
        {
            this.real = 0;
            this.imaginary = 0;
            this.real = (typeof real === 'undefined') ? this.real : parseFloat(real);
            this.imaginary = (typeof imaginary === 'undefined') ? this.imaginary : parseFloat(imaginary);
        }

        Complex.transform = function(num) 
        {
            var complex;
            complex = (num instanceof Complex) ? num : complex;
            complex = (typeof num === 'number') ? new Complex(num, 0) : num;
            return complex;
        };

        function display_complex(re, im) 
        {
            if(im === '0') return '' + re;
            if(re === 0) return '' + im + 'i';
            if(im < 0) return '' + re + im + 'i';
            return '' + re + '+' + im + 'i';
        }

        var a = new Complex(2, -7);
        var b = new Complex(4,  3);
        const operator = prompt("Enter Operator for the operation you want to do with the complex numbers(+ for addidtion,- for subtraction,* for multiplication,/ for division): ");

        switch(operator) 
        {
            case '+':
                function complex_num_add(first, second) 
                {
                    var num1, num2;
                    num1 = Complex.transform(first);
                    num2 = Complex.transform(second);
                    var real = num1.real + num2.real;
                    var imaginary = num1.imaginary + num2.imaginary;
                    return display_complex(real, imaginary);
                }
                document.getElementById('addn').innerHTML = complex_num_add(a,b);
                break;
            case '-':
                function complex_num_sub(first, second) 
                {
                    var num1, num2;
                    num1 = Complex.transform(first);
                    num2 = Complex.transform(second);
                    var real = num1.real - num2.real;
                    var imaginary = num1.imaginary - num2.imaginary;
                    return display_complex(real, imaginary);
                }
                document.getElementById('subn').innerHTML = complex_num_sub(a,b);
                break;
            case '*':
                function complex_num_multiply(first, second) {
				var num1, num2;
				num1 = Complex.transform(first);
				num2 = Complex.transform(second);
				var real = (num1.real * num2.real)-(num1.imaginary * num2.imaginary);
				var imaginary = (num1.real * num2.imaginary)+(num1.imaginary * num2.real); 
		return display_complex(real, imaginary);   
			}
			   document.getElementById('mult').innerHTML = complex_num_multiply(a,b);
                break;

            case '/':
                
				function complex_num_divide(first, second) 
				{
				var num1, num2;
				num1 = Complex.transform(first);
				num2 = Complex.transform(second);
				var denom = num2.imaginary * num2.imaginary + num2.real * num2.real;
				var real = (num1.real * num2.real + num1.imaginary * num2.imaginary) /denom;
				var imaginary = (num2.real * num1.imaginary - num1.real * num2.imaginary) /denom; 
				return display_complex(real, imaginary);   
				}
                document.getElementById('div').innerHTML = complex_num_divide(a,b);
                break;

            default:
                console.log('Invalid operator');
                break;
        }
    </script>
</body>
</html>
